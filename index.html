<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Busmall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Heebo:900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</head>
<body>
  <header>
    <h1>Bus Mall!</h1>
    <nav>
      <div><p>Home</p></div>
      <div><p>Products</p></div>
      <div><p>About</p></div>
      <div><p>Contact</p></div>
    </nav>
  </header>
  <main>
    <div class="restart"><button>Restart</button></div>
    <section class="display-votes">
      <h1></h1>
    </section>
    <section class="display-pics">
    </section>
    <section class="results">
      <h4>Results</h4>
      <ol></ol>
    </section>
    <section class="product-description">
      <p></p>
    </section>
    <section class="charts">
      <canvas id="votes-chart" width="400" height="400"></canvas>
      <canvas id="views-chart" width="400" height="400"></canvas>
    </section>
  </main>
  <footer></footer>
  <script src="js/app.js"></script>
</body>
</html>
